<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devuce-width,initial-scale=1.0">
        <title>QRコードARデモ</title>
        <!--A-frameとAR.jsの読み込み-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin:0;overflow: hidden;">
        <a-scene embedded arjs="sourceType:webcam;
        debugUIEnabled:false;
        sourceParameters:{
            video:{
                width:{ideal:4096,max:4096},
                height:{ideal:2160,max:2160},
                facingMode:{ideal:'environment'}
            }
        }">
        <!--マーカー(qp-code.patt)検出エリア-->
        <a-marker type="pattern" url="qr-code.patt">
            <!--3Dモデル表示エンティティ-->
            <a-entity gltf-model="https://cdn.jsdeliver.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
             scale="1 1 1"
             rotation="0 180 0">
            </a-entity>
        </a-marker>

        <!--ARカメラエンティティ-->
        <a-entitiy camera></a-entitiy>
        </a-scene>
    </body>
</html>
