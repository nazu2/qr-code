<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードARデモ</title>
  <!-- A-Frame と AR.js の読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="debugUIEnabled:false;">
    <!-- マーカー（qr-code.patt）検出エリア -->
    <a-marker type="pattern" url="/pattern-qr-code.patt">
      <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
      <script>
  document.addEventListener('DOMContentLoaded', () => {
    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', () => {
      console.log('マーカーが検出されました');
    });
    marker.addEventListener('markerLost', () => {
      console.log('マーカーが見失われました');
    });
  });
</script>

    </a-marker>

    <!-- ARカメラエンティティ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
