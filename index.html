
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードARデモ</title>
  <!-- A-Frame と AR.js の読み込み -->
  https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js</script>
  https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js</script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- マーカー（qr-code.patt）検出エリア -->
    <a-marker type="pattern" url="./pattern-qr-code.patt">
      <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-marker>

    <!-- ARカメラエンティティ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
